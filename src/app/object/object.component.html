<section class="container">
    <div class="row">
        <div class="col-12">
            <h2>Mes objets connect√©s</h2>
        </div>
        <div class="col-12" *ngIf="dataloaded">
            <div *ngIf="lamps">
                <h2><img src="../../assets/lampe.jpg" alt="">Lampe</h2>

        </div>

    </div>
</section>
