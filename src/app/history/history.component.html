<section class="container">
    <div class="row">
        <div class="col-12">
                <h2>Utilisation {{ objectType }}</h2>
        </div>
        <div class="col-12" >
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Action</th>
                        <th scope="col">Valeur</th>
                        <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let history of histories">
                        <td>{{ history.columnData }}</td>
                        <td>{{ history.data }}</td>
                        <td>{{ history.messageTimestamp | date : "short" }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </div>
       
    </div>
</section>
